<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training</title>
</head>

<body>
  <div class="root">
     <div class="filter__wrapper">
  <div id="search">
    <label for="search">
      <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
      <input type="text" name="search" id="search__item">
    </label>
  </div>
  <div id="select">
  </div>
  <div id="categories">

  </div>
  <div id="brands">
    
  </div>
  <div id="prices">
    <div class="center">
      <h1>Price</h1>
      <div class="dual-range" id="price">
        <span class="handle left"></span>
        <span class="highlight"></span>
        <span class="handle right"></span>
      </div>
    </div>
  </div>
  <div id="stocks">
    <div class="center">
      <h1>Stocks</h1>
      <div class="dual-range"  id="stock">
        <span class="handle left"></span>
        <span class="highlight"></span>
        <span class="handle right"></span>
      </div>
    </div>
  </div>
  <div id="reset">
    <button type="button" class="btn btn-primary">Reset</button>
  </div>
  <div id="copy-link">
    <button type="button" class="btn btn-primary">Copy link</button>
  </div>
  <div id="size">
    <button type="button" class="small-size">small</button>
    <button type="button" class="big-size">big</button>
  </div>
</div>
   </div>
</body>

</html>
